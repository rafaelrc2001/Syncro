<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asegura-it</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/EstiloGeneral.css" />
    <link rel="stylesheet" href="/CSS/EstiloVer.css" />

     <style>
      /* Limitar el ancho de la columna de descripci√≥n */
      th.descripcion-col, td.descripcion-col {
        max-width: 260px;
        min-width: 160px;
        width: 220px;
        word-break: break-word;
        white-space: pre-line;
      }
    </style>

     <link rel="icon" type="image/png" href="/img/logo fuego.png">
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
           <h2 class="logo-container">
            
             <img src="/img/logo blanco.png" alt="Usuario" class="logo-collapse" style="max-width: 70px; max-height: 35px; height: auto; width: auto;" />
          
                <img src="/img/fuego_logo.png" alt="Usuario"  class="logo-main" style="max-width: 70px; max-height: 50px; height: auto; width: auto;" />
               
          </h2>
          <button class="collapse-btn">
            <i class="ri-menu-line menu-icon"></i>
            <i class="ri-arrow-right-s-line collapse-icon"></i>
          </button>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="#"
                ><i class="ri-pie-chart-2-line"></i> <span>Tablero</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="ri-shield-user-line"></i>
                <span>Autorizar Permisos</span></a
              >
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <div class="user-profile">
            <div class="avatar"></div>
            <div class="user-info">
              <span class="name"></span>
              <span class="role"></span>
            </div>
          </div>
          <button class="logout-btn">
            <i class="ri-logout-box-r-line"></i>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <h1>
            <span style="font-size: 1.5rem">üõ°Ô∏è</span> Autorizaci√≥n de permisos
          </h1>
          <div class="header-actions">
            <div class="search-bar">
              <input
                type="text"
                placeholder="Buscar por permiso o contrato..."
              />
              <i class="ri-search-line"></i>
            </div>
          </div>
        </header>

       

        <!-- Actions Section -->
        <section class="actions-section">
          <button id="export-excel-btn" type="button" class="btn secondary">
            <i class="ri-download-line"></i> Exportar a Excel
          </button>

          <!-- CSV export eliminado: se usa solo Excel -->

          <div class="filter-dropdown">
            <select id="status-filter">
              <option value="all" selected>Todos</option>
            </select>
            <i class="ri-arrow-down-s-line"></i>
          </div>
        </section>

        <!-- Permits Table -->
        <section class="permits-table">
          <div class="table-header">
            <h3>Listado de Permisos</h3>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Permiso</th>
                
                    <th class="descripcion-col">Descripci√≥n del Trabajo</th>
                  <th>√Årea</th>
                  <th>Solicitante</th>
                  <th>Fecha y hora</th>
                  <th style="text-align: center;">Estatus</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Aqu√≠ se llenar√°n las filas din√°micamente -->
              </tbody>
            </table>
          </div>
          <div class="table-footer">
            <div class="pagination">
              <button class="pagination-btn">
                <i class="ri-arrow-left-s-line"></i>
              </button>
              <button class="pagination-btn active">1</button>
              <button class="pagination-btn">2</button>
              <button class="pagination-btn">3</button>
              <button class="pagination-btn">
                <i class="ri-arrow-right-s-line"></i>
              </button>
            </div>
            <div class="records-counter">
              <span id="records-count">0</span> registros
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal de ver -->

    <div id="modalComentario" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Agregar comentario</h2>
        </div>
        <div class="modal-body">
          <textarea
            id="comentario"
            rows="4"
            style="width: 100%"
            placeholder="Escribe tu comentario aqu√≠..."
          ></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn enviar-btn">
            <i class="ri-send-plane-line"></i> Enviar
          </button>
          <button class="btn cancelar-btn">
            <i class="ri-arrow-go-back-line"></i> Cancelar
          </button>
        </div>
      </div>
    </div>

    <div id="modalAceptado" class="modal" hidden>
      <div class="modal-content modal-aceptado-content">
        <div class="modal-header modal-aceptado-header">
          <i class="ri-checkbox-circle-fill modal-aceptado-icon"></i>
          <h2 class="modal-aceptado-title">¬°Permiso aceptado!</h2>
        </div>
        <div class="modal-body modal-aceptado-body">
          <p class="modal-aceptado-msg">
            El permiso ha sido autorizado exitosamente.<br /><span
              class="modal-aceptado-folio"
            ></span>
          </p>
        </div>
        <div class="modal-footer modal-aceptado-footer">
          <button class="btn cerrar-btn"><i></i> Cerrar</button>
        </div>
      </div>
    </div>

    <!-- Script de verificaci√≥n de autenticaci√≥n -->
    <script src="/JS/generales/auth-check.js"></script>
    <script>
      // Verificar autenticaci√≥n antes de cargar contenido
      (async function() {
        const usuario = await verificarRol(["supervisor"]);
        if (!usuario) return; // auth-check.js ya redirigi√≥
        // El contenido se carga normalmente si est√° autenticado
      })();
    </script>

    <script src="/JS/supervisor/MenuSupervisor.js"></script>
    <script src="/JS/generales/LogicaVer.js"></script>
    <script type="module" src="/JS/supervisor/tabla-supervisor.js"></script>
    <!-- SheetJS (xlsx) for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="/JS/supervisor/export_excel.js"></script>
  </body>
</html>
