<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asegura-it - Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="/CSS/Estilogeneral-Dash1.css" />
     <link rel="icon" type="image/png" href="/img/logo fuego.png">
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2 class="logo-container">
            
              <img src="/img/logo blanco.png" alt="Usuario" class="logo-collapse" style="max-width: 80px; max-height: 40px; height: auto; width: auto;" />
          
              <img src="/img/fuego_logo.png" alt="Usuario"  class="logo-main" style="max-width: 140px; max-height: 190px; height: auto; width: auto;" />
               

          </h2>
          <button class="collapse-btn">
            <i class="ri-menu-line menu-icon"></i>
            <i class="ri-arrow-right-s-line collapse-icon"></i>
          </button>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li class="active">
              <a href="#"
                ><i class="ri-pie-chart-2-line"></i> <span>Tablero</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="ri-clipboard-line"></i>
                <span>Crear Permisos</span></a
              >
            </li>
            
          </ul>
        </nav>
        <div class="sidebar-footer">
          <div class="user-profile">
            <div class="avatar"></div>
            <div class="user-info">
 
              <span class="name"></span>
              <span class="role"></span>
            </div>
          </div>
          <button class="logout-btn">
            <i class="ri-logout-box-r-line"></i>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <div class="header-content">
            <div class="header-left-image">
              <img
                src="/img/proagro.png"
                alt="Logo izquierdo"
                class="header-logo"
              />
            </div>
            <div class="header-center">
              <h1>Sistema de control de permisos de trabajos</h1>
              <div class="header-date" id="current-date"></div>
            </div>
            <div class="header-right-image">
              <img
                src="/img/pemex.png"
                alt="Logo derecho"
                class="header-logo"
              />
            </div>
          </div>
        </header>

        <!-- Cards Section -->
        <section class="cards-section">
          <div class="card">
            <div class="card-icon" style="background-color: #eceff1">
              <i class="ri-file-list-2-line" style="color: #455a64"></i>
            </div>
            <div class="card-content">
              <h3>Total de Permisos</h3>
              <p class="count">0</p>
            </div>
          </div>

          <div class="card">
            <div class="card-icon" style="background-color: #fff8e1">
              <i class="ri-alarm-warning-line" style="color: #ff8f00"></i>
            </div>
            <div class="card-content">
              <h3>Por Autorizar</h3>
              <p class="count">0</p>
            </div>
          </div>

          <div class="card">
            <div class="card-icon" style="background-color: #e8f5e9">
              <i class="ri-check-line" style="color: #2e7d32"></i>
            </div>
            <div class="card-content">
              <h3>Activos</h3>
              <p class="count">0</p>
            </div>
          </div>

          <div class="card">
            <div class="card-icon" style="background-color: #e3f2fd">
              <i class="ri-flag-line" style="color: #1565c0"></i>
            </div>
            <div class="card-content">
              <h3>Terminados</h3>
              <p class="count">0</p>
            </div>
          </div>

          <div class="card">
            <div class="card-icon" style="background-color: #ffebee">
              <i class="ri-close-circle-line" style="color: #c62828"></i>
            </div>
            <div class="card-content">
              <h3>No Autorizados</h3>
              <p class="count">0</p>
            </div>
          </div>

          
        </section>


        <section>
          <div
            class="date-filter-container"
            style="
              display: flex;
              gap: 24px;
              justify-content: flex-start;
              align-items: center;
              margin: 8px 0 0 60px;
            "
          >
            <div class="date-filter-item" style="position: relative">
              <label
                for="fecha-inicio"
                style="font-weight: 500; margin-bottom: 6px; display: block"
                >Fecha inicio</label
              >
              <input
                type="date"
                id="fecha-inicio"
                name="fecha-inicio"
                class="date-input"
                style="
                  padding: 8px 12px;
                  border-radius: 6px;
                  border: 1px solid #b0bec5;
                  transition: box-shadow 0.3s;
                "
              />
            </div>
            <div class="date-filter-item" style="position: relative">
              <label
                for="fecha-final"
                style="font-weight: 500; margin-bottom: 6px; display: block"
                >Fecha final</label
              >
              <input
                type="date"
                id="fecha-final"
                name="fecha-final"
                class="date-input"
                style="
                  padding: 8px 12px;
                  border-radius: 6px;
                  border: 1px solid #b0bec5;
                  transition: box-shadow 0.3s;
                "
              />
            </div>
            <button
              id="btn-graficas"
              class="btn secondary charts-btn"
              style="margin-left: auto; margin-right: 60px"
            >
              <i class="ri-bar-chart-line"></i> Gráficas
            </button>
          </div>
          <script>
            document
              .getElementById("btn-graficas")
              .addEventListener("click", function () {
                window.location.href = "Dash-Usuario.html";
              });
          </script>
          <style>
            .date-input:focus {
              box-shadow: 0 0 8px #1976d2;
              border-color: #1976d2;
            }
            .date-filter-item label {
              transition: color 0.3s;
            }
            .date-input:focus + label,
            .date-filter-item:focus-within label {
              color: #1976d2;
            }
          </style>
        </section>






       <div class="dashboard-grid">           
          <!-- Botón Gráficas arriba de la gráfica -->                   
          <div class="chart-card large-chart grafica-autorizacion-central">
            <div class="chart-title" style="display: flex; align-items: center; gap: 16px;">
              <i class="ri-time-line" style="color: var(--naranja-seguridad)"></i>
              Permisos por Meses
              <div style="margin-left: auto; display: flex; align-items: center; gap: 8px;">
                <button id="anio-prev" style="border:none;background:none;font-size:20px;cursor:pointer;">&#8592;</button>
                <span id="anio-actual" style="font-weight: bold; font-size: 18px;">2025</span>
                <button id="anio-next" style="border:none;background:none;font-size:20px;cursor:pointer;">&#8594;</button>
              </div>
            </div>
            <div id="tiempos-chart" class="chart-container"></div>
          </div>
        </div>
        


        </div>
      </main>
    </div>


 
    <script src="/JS/usuario/js-dash/Grafica-meses.js"></script>
    <script type="module" src="/JS/usuario/tabla-crearpt.js"></script>

    <script>
      // Función para mostrar la fecha actual
      function mostrarFecha() {
        const fecha = new Date();
        const opciones = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        const fechaFormateada = fecha.toLocaleDateString("es-ES", opciones);
        document.getElementById("current-date").textContent = fechaFormateada;
      }

      // Ejecutar al cargar la página
      document.addEventListener("DOMContentLoaded", mostrarFecha);
    </script>

    <!-- Script de verificación de autenticación -->
    <script src="/JS/generales/auth-check.js"></script>
    <script>
      // Verificar autenticación antes de cargar contenido
      (async function() {
        const usuario = await verificarRol(["usuario"]);
        if (!usuario) return; // auth-check.js ya redirigió
        // El contenido se carga normalmente si está autenticado
      })();
    </script>

    <script src="/JS/usuario/MenuUsuario.js"></script>

    <div id="modal-ver" class="modal" style="display: none">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h2>Detalle del registro</h2>
        <div id="modal-detalle"></div>
      </div>
    </div>
  </body>
</html>
