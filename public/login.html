<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Permisos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="particles" id="particles-js"></div>
    <div class="login-container">
      <div class="login-header">
        <div class="logos-container">
          <img src="img/pemex.png" alt="Logo Empresa 1" class="logo-small" />
          <img src="img/proagro.png" alt="Logo Empresa 2" class="logo-small" />
        </div>
        <img src="img/logo7.png" alt="Logo Empresa" class="logo-main" />
      </div>

      <form class="login-form">
        <div class="input-group">
          <input type="text" id="username" required />
          <label for="username">Usuario</label>
          <i class="bx bx-user"></i>
        </div>

        <div class="input-group">
          <input type="password" id="password" required />
          <label for="password">Contraseña</label>
          <i class="bx bx-lock-alt"></i>
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Iniciar Sesión</span>
          <div class="btn-loader"></div>
        </button>

        <div class="login-footer">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>

    <div id="forgot-modal" class="forgot-modal" style="display: none">
      <div class="forgot-modal-content">
        <div class="forgot-modal-icon">
          <i class="bx bx-error-circle"></i>
        </div>
        <h3>Recuperación de Contraseña</h3>
        <p>
          Para recuperar tu acceso, por favor contacta al administrador:<br />
          <b>Teléfono:</b>
          <a href="tel:1243235425" style="color: #00b4ff">124 323 5425</a>
          <span style="color: #7f8c8d">(Ext. 3656)</span><br />
          <b>Correo:</b>
          <a href="mailto:admin@tusistema.com" style="color: #00b4ff"
            >admin@tusistema.com</a
          >
        </p>
        <button id="close-forgot-modal" class="forgot-modal-btn">Cerrar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
